<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .gallery img {
            width: 250px;
            height: 170px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn {
            background: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            background: black;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Photography Portfolio</h1>
        <p>Capturing Moments Beautifully</p>
    </header>

    <div class="hero">
        Photography By You
    </div>

    <div class="section">
        <h2>ðŸ“¸ Photography Categories</h2>
        <p>Landscape | Portrait | Nature | Weddings | Travel</p>
    </div>

    <div class="section">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/250" alt="Sample Photo">
            <img src="https://via.placeholder.com/250" alt="Sample Photo">
            <img src="https://via.placeholder.com/250" alt="Sample Photo">
            <img src="https://via.placeholder.com/250" alt="Sample Photo">
        </div>
    </div>

    <div class="section">
        <h2>Book a Photography Session</h2>
        <form>
            <input type="text" placeholder="Your Name"><br>
            <input type="email" placeholder="Your Email"><br>
            <textarea placeholder="Message"></textarea><br>
            <button>Book Now</button>
        </form>
    </div>

    <footer>

    </footer>

</body>
</html>
